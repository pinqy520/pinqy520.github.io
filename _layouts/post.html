---
layout: default
---

<noscript>
    <style>
    article .footnotes {
        display: block;
    }
    </style>
</noscript>
<article>
    <div class="center">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: '%B %-d, %Y' }}</time>
    </div>
    <div class="divider"></div>
    {{ content }}
</article>
<div class="back">
    <a href="{{site.baseurl}}/">Back</a>
</div>
<div style="max-width: 500px;" id="disqus_thread"></div>
<script>
(function() {
    var d = document,
        s = d.createElement('script');

    s.src = '//pinqy520-github-io.disqus.com/embed.js';

    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
})();
</script>
